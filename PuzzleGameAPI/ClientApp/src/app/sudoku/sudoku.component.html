<button (click)="goBack()" id="Back">Back</button>
<div *ngIf="puzzle">
<h3>{{puzzle.name | uppercase}}</h3>
<table #board >
    <tr *ngFor="let row of puzzle.board; index as i">
        <td *ngFor="let square of row; index as j" [ngStyle]="setBorders(i,j)">
            <app-puzzle-square [square]="square" #puzzleSquare></app-puzzle-square>
        </td>
    </tr>
</table>
</div>
<button (click)="Check()" *ngIf="puzzle" id="checkButton">Check</button>
